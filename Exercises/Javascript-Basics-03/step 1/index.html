<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
    function myfunction()
    {
      document.getElementById("image1").style.border="3px solid red"
    }
    function myfunction2()
    {
      document.getElementById("image1").style.border="none"
    }
    </script>
    <meta charset="utf-8">
    <title>Step 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="myfunction()" onmouseout="myfunction2()" />
  </body>
</html>
