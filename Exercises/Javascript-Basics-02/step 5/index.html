<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
function myfunction()
{
  document.getElementById("image1").src="images/image1_2.jpg"

 
  document.getElementById("image2").src="images/image2_2.jpg"
 

  document.getElementById("image3").src="images/image3_2.jpg"
  document.getElementById("image4").src="images/image4_2.jpg"
  document.getElementById("image5").src="images/image5_2.jpg"
}


    </script>
    <meta charset="utf-8">
    <title>Step 5</title>
  </head>
  <body>
    <div class="container">
      <img src="images/image1.jpg" id="image1" onmouseover="myfunction()"/>
      <img src="images/image2.jpg" id="image2" onmouseover="myfunction()" />
      <img src="images/image3.jpg" id="image3" onmouseover="myfunction()"/>
      <img src="images/image4.jpg" id="image4" onmouseover="myfunction()"/>
      <img src="images/image5.jpg" id="image5" onmouseover="myfunction()"/>
    </div>
  </body>
</html>
